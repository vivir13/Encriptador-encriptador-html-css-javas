<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">     
        <img class="logo" src="img/Logo.png" alt="logo">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" placeholder="Ingresa el texto aquí"></textarea>
            <div class="terminos">
                <img src="img/bi_exclamation-circle-fill.svg" alt="">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>

        <div class="encriptado">
            <img src="img/muñeco.png" alt="" id="muneco" />
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h3 id="titulo-mensaje">Ningún mensaje fue encontrado</h3>
                <p id="parrafo">
                    Ingresa el texto que deseas encriptar o <br> desencriptar
                </p>
                <div class="contenedor-resultado"> 
                    <p class="txtcopiado-ocultar"></p>
                    <button class="botonStyle btn__desencriptar boton__aside ocultar">Copiar</button>
                </div>
            </div> 
            <p class="texto-resultado"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
<footer>
    <p>  hecho por viviana </p>
</footer>
</html>
